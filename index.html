<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

<title>Base Apparel coming soon page</title>
</head>
<body>

  <div id="container">
    <div class="left-sec">
      <nav><img src="images/logo.svg" alt="logo image"></nav>
      <div class="hero-girl"><img src="images/hero-mobile.jpg" alt="Hero Girl"></div>
    <span class="first">We're</span> <span class="second">coming</span> <span class="third">soon</span>
    <p>Hello fellow shoppers! We're currently building our new <br>
      fashion store.
      Add your email below to stay up-to-date with <br> announcements and our launch deals.</p>
      <div class="input-part">
        <form action="javascript:void();" novalidate>
        <input  id="main-input"  type="email" placeholder="Email Address">
        <span class="err-animation" id="err" ></span>
        <button type="submit" id="submit_button" onclick="ValidateEmail(document.getElementById('main-input'))"></button>
        <span class="invalid_message invalid" id="err-message">
          <p>Please provide a valid email</p>
        </span>
        <span class="valid_message valid" id="valid-message">
          <p>Thanks for registering.</p>
          <span class="checked-icon"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="1.5em" height="1.5em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32"><path d="M16 3C8.8 3 3 8.8 3 16s5.8 13 13 13s13-5.8 13-13c0-1.4-.188-2.794-.688-4.094L26.688 13.5c.2.8.313 1.6.313 2.5c0 6.1-4.9 11-11 11S5 22.1 5 16S9.9 5 16 5c3 0 5.694 1.194 7.594 3.094L25 6.688C22.7 4.388 19.5 3 16 3zm11.28 4.28L16 18.563l-4.28-4.28l-1.44 1.437l5 5l.72.686l.72-.687l12-12l-1.44-1.44z" fill="#3d8d55"/></svg></span>
      </span>
      </form>
    </div>
    </div>
    <div class="right-sec">
      <img src="images/hero-desktop.jpg" alt="Main Picture">
    </div>
  </div>
  <footer>
    <p class="attribution">

      Coded by <a class="coder" target="_blank" href="https://www.upwork.com/freelancers/~014d1cae91791c4333?viewMode=1" >Zeiad Samir</a>.
    </p>
    <div></div>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
